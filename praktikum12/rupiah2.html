<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: solid black;
        }
    </style>
    <script>
          function kalkulator(){
             let input = document.getElementById("input").value;
             let mata_uang = document.getElementById("matauang").value;

             console.log(input * mata_uang);

             let area_hasil = document.getElementById("hasil");
             area_hasil.innerHTML = input * mata_uang
          }
    </script>
</head>
<body>
    <fieldset>
        <legend>
    <h1>Kurs Rupiah - Mata Uang Asing</h1>
         </legend>
    <table style="width: 50%;" >
        <tr>
            <td> Masukan Nilai</td>
            <td> Valas</td>
            <td> Nilai Rupiah</td>
        </tr>
        
        </tr>
            <td>
                <input type="number" id="input" onchange="kalkulator()">
            </td>

            <td>
               <select name="" id="matauang" onchange="kalkulator()">
                    <option value="">Pilih Mata Uang</option>
                    <option value="9915">Dolar us</option>
                    <option value="13.472">Dolar singapore</option>
                    <option value="874">Ringgit Malaysia</option>
                    <option value="120">Yen Jepan</option>
                    <option value="15.888">Euro</option>
                    <option value="3.592">Riyal Arab Saudi</option>
               </select>
            </td>

            <td>
                <p id="hasil"></p>
            </td>
        </tr>
    </table>
</fieldset>
</body>
</html>
